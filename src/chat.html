<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link rel="stylesheet" href="css/styles-global.css" />
        <link rel="stylesheet" href="css/styles-chat.css" />
    </head>

    <body onload="init();">
        <section class="chat-bg">
            <div class="chat-container">
                <div class="chat-message-screen">
                    <div id="messages"></div>
                </div>
                
                <div class="chat-people-screen">
                    <p>Pessoas online:</p>
                    <div id="onlineUsers"></div>   
                </div>
            </div>

            <div class="chat-button">
                <input
                id="sendMessage"
                type="text" 
                class="search-input-text" 
                placeholder=" Escreva sua mensagem"
                />
                <button class="button-send" onClick="sendMessage()"" type="submit">ENVIAR</button>
            </div>
        </section>

        <footer>
            <p>Desenvolvido pelo grupo 7</p>
        </footer> 
        <script src="script.js"></script>
    </body>
</html>
